<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="Matches.js"></script>
    <title>
        Match Schedule Page
    </title>
    <style>
        .input_group {
            padding: 20px;
        }
    </style>

</head>

<body>
    <div class="input_group">
        <form class="row g-3">
            <div class="col-sm-3">
                <label for="inputAllianceColor" class="form-label">Alliance Color</label>
                <select id="inputColor" class="form-select" aria-label="Default select example">
                    <option selected>Select Color</option>
                    <option value="1">Red Alliance</option>
                    <option value="2">Blue Alliance</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputTime" class="form-label">Time</label>
                <input type="time" class="form-control" id="inputTime">
            </div>
            <div class="col-md-7">
                <label for="inputFieldName" class="form-label">Field Name</label>
                <input type="text" class="form-control" id="inputFieldName">
            </div>

            <div class="col-md-2">
                <label class="hidden" for="inputRedAlliance" class="form-label">Red Alliance </label>
                <input type="text" class="form-control" id="redAlliance1">
            </div>
            <div class="col-md-2">
                <label for="inputRedAlliance" class="form-label"> </label>
                <input type="text" class="form-control" id="redAlliance3">
            </div>
            <div class="col-md-2">
                <label for="inputRedAlliance" class="form-label"> </label>
                <input type="text" class="form-control" id="redAlliance2">
            </div>
            <div class="col-md-2">
                <label class=hidden for="inputBlueAlliance" class="form-label">Blue Alliance</label>
                <input type="text" class="form-control" id="blueAlliance1">
            </div>
            <div class="col-md-2">
                <label for="inputBlueAlliance" class="form-label"> </label>
                <input type="text" class="form-control" id="blueAlliance2">
            </div>
            <div class="col-md-2">
                <label for="inputBlueAlliance" class="form-label"> </label>
                <input type="text" class="form-control" id="blueAlliance3">
            </div>

            <div class="col-12">
                <button id="addMatch" type="button" class="btn btn-dark">Add Match</button>
            </div>

            <div class="col-sm-8">
                <h2>Next Match:</h2>
            </div>
            <div class="col-md-3">
                <h2>Upcoming Matches:</h2>
            </div>

            <div class="col-sm-8">
                
                <div id="MainCard" class="card" ><!--width: 99%; height: 550%;-->
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>   
            <div class="col-md-1">
                <div id = "scrollmatches"  style="overflow-y: scroll; height:12vh; width:25rem;"></div>

            </div>


        </form>
        <form class="row g-3">

        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
