<html>
    <head>
        <title>Team Charts</title>
        <style>
            .chart{
                position:relative;
                width:20vw;
                height:20vh;
            }
        </style>
    </head>
<body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="chart">
    <canvas id="fouls" width="100" height="200"></canvas>
</div>
<div class="chart">
    <canvas id="Wins" width="100" height="200"></canvas>
</div>
<script>
const ctx = document.getElementById('fouls').getContext('2d');
    let gradient=ctx.createLinearGradient(0,0,0,400);
    gradient.addColorStop(1,"#f46c1b")
    gradient.addColorStop(.8,"#1c4494")
    const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['4639', '8567', '254', '420', '5427', '118'],
        datasets: [{
            label: 'Number of Fouls',
            data: [5, 4, 3, 2, 5, 6],
            backgroundColor: [
               gradient,
                '#06f000',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ]
        }]
    },
    options: {
        responsive: true,
    }
});
</script>
</body>
</html>
